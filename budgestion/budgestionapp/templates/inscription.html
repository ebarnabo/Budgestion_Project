{% load static %}
<!DOCTYPE html>
<html lang="fr">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BUDGESTION | Inscription</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <body>
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <form class="login100-form validate-form">

                        <span class="login100-form-title"><span class="logge mb-5 animate__animated animate__fadeInDown">BUDGESTION</span></span>

                        <div class="wrap-input100 validate-input mt-5 mb-5" data-validate="Pseudo">
                            <input class="input100" type="text" name="Pseudo">
                            <span class="focus-input100" data-placeholder="Pseudo"></span>
                        </div>

                        <div class="wrap-input100 validate-input mb-5" data-validate="Mot de passe">
                            <input class="input100" type="password" name="Mot de passe">
                            <span class="focus-input100" data-placeholder="Mot de passe"></span>
                        </div>

                        <div class="wrap-input100 validate-input mb-5" data-validate="Mot de passe 2">
                            <input class="input100" type="password" name="Confirmer votre mot de passe">
                            <span class="focus-input100" data-placeholder="Confirmer votre mot de passe"></span>
                        </div>

                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn mb-5">Connexion</button>
                            <a href="{% url 'index' %}" class="txt2 mx-5">Connexion</a>
                            <a href="#" class="txt2 mx-5">Administrateur</a>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    <script>
        // Function pour vid√© les placeholder si l'input n'est pas vide
        (function() {
        var inputs = document.querySelectorAll('.validate-input .input100');

        function updatePlaceholder() {
            var input = this;
            var placeholder = input.nextElementSibling;

            if (input.value.trim() !== '') {
            placeholder.setAttribute('data-placeholder', '');
            } else {
            var placeholderText = input.getAttribute('name');
            placeholder.setAttribute('data-placeholder', placeholderText);
            }
        }

        inputs.forEach(function(input) {
            input.addEventListener('blur', updatePlaceholder);
            input.addEventListener('input', updatePlaceholder);
        });
        })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
